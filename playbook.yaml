---
- name: update hosts
  hosts: all
  gather_facts: false

  vars_files:
    - "{{ lookup('env' , 'PWD') + '/inventory/host_vars/milestone/vars.yaml'}}"
    - "{{ lookup('env' , 'PWD') + '/inventory/host_vars/test-windows1/vars.yaml'}}"

  tasks:
    - name: Search and download Windows updates without installing
      win_updates:
        category_names:
          - Application
          - CriticalUpdates
          - DefinitionUpdates
          - SecurityUpdates
          - Updates
        log_path: c:\tmp\update.log
        reboot: yes
        reboot_timeout: 120